<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool 01: Some NOW Calibrations - Power in Numbers</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: var(--spacing-sm);
            border-bottom: var(--border-hero);
        }

        .section-header {
            background: #4E3629;
            color: #ffffff;
            padding: var(--spacing-sm);
            text-transform: uppercase;
            font-weight: 700;
        }

        .expense-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            border-bottom: var(--border-std);
        }

        /* Locked state styling */
        .expense-row.locked input {
            color: var(--color-text-muted);
            border-bottom-color: var(--color-text-muted);
        }

        .expense-row.locked::after {
            content: "ðŸ”’";
            margin-left: 10px;
        }

        /* New Aesthetic from Period Planning */
        .summary-card {
            background: var(--color-bg-base);
            border: var(--border-std);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .huge-number {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
            color: var(--color-primary);
        }

        .card-title {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 700;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1>My Economies<br><span style="font-size: 0.5em; font-weight: 400;">Some NOW Calibrations</span></h1>
            <div style="text-align:right;">
                <a href="independent.html" style="font-weight: 700; margin-right:15px;">&larr; BACK</a>
                <button onclick="Store.logout()"
                    style="background:none; border:none; text-decoration:underline; cursor:pointer; color:var(--color-text-muted);">Logout</button>
                <div id="user-display" style="font-size:0.8rem; font-weight:bold; margin-top:5px;"></div>
            </div>
        </header>

        <div class="grid-2" style="grid-template-columns: 2fr 1.2fr;">
            <!-- Left: Inputs & List -->
            <div style="border-right: var(--border-std);">

                <div class="section-header" style="display:flex; justify-content:space-between; align-items:center;">
                    <span>Expense Distribution</span>
                    <button class="btn" id="btn-reset" style="padding: 0.5rem 1rem; font-size: 0.7rem;">Reset
                        Locks</button>
                </div>

                <div id="expenses-list">
                    <!-- JS Injected Expenses -->
                </div>
            </div>

            <!-- Right: Summary Dock -->
            <div style="padding-left: var(--spacing-md);">
                <div class="section-header">
                    3. Recalibrated Totals
                </div>

                <div style="margin-top: var(--spacing-md);">

                    <div class="summary-card" style="background:var(--color-bg-subtle);">
                        <h3 class="card-title" style="border-bottom-color:#ccc;">Budget Context</h3>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-size:0.9rem;">Total Allocated Expenses</span>
                            <span id="out-total-allocated" style="font-weight:bold; font-size:1.1rem;">$0</span>
                        </div>
                    </div>

                    <div class="summary-card">
                        <h3 class="card-title">Recalibrated Gross Income</h3>

                        <small style="text-transform:uppercase; font-size:0.7rem; font-weight:bold; color:#777;">Gross
                            Income (Approx)</small>
                        <div style="font-size: 2rem; font-weight:bold; color: var(--color-text-main);"
                            id="out-recalibrated-gross">$0</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/supabase_client.js"></script>
    <script src="js/store.js"></script>
    <script src="js/sliding_scales.js"></script>
    <script>
        // Auth Check
        (async () => {
            const currentUser = await Store.checkSession();
            if (currentUser) {
                document.getElementById('user-display').textContent = 'User: ' + currentUser;
            }
        })();
    </script>
</body>

</html>
