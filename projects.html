<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | Power in Numbers</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header
            style="padding: var(--spacing-md); border-bottom: var(--border-hero); display: flex; justify-content: space-between; align-items: flex-end;">
            <div>
                <h1>My Projects</h1>
                <p>The Interdependence Ledger</p>
            </div>
            <div style="text-align: right;">
                <a href="independent.html" style="margin-right: 20px;">My Economic Dream Plan</a>
                <button id="btn-logout" class="btn-text"
                    style="background:none; border:none; text-decoration:underline; cursor:pointer; color:var(--color-text-main);">Logout</button>
                <div id="user-display" style="font-size:0.8rem; font-weight:bold; margin-top:5px;"></div>
            </div>
        </header>

        <div style="padding: var(--spacing-md);">
            <div style="display: flex; justify-content: flex-end; margin-bottom: var(--spacing-md);">
                <button class="btn btn-primary" id="btn-open-create-modal">+ Create New Project</button>
            </div>

            <div id="projects-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: var(--spacing-md);">
                <!-- Projects injected here -->
            </div>

            <p id="empty-projects-msg"
                style="display:none; text-align:center; padding: 50px; color: var(--color-text-muted);">
                You haven't connected to any projects yet. Create one to get started.
            </p>
        </div>
    </div>

    <!-- Modal: Create Project -->
    <div id="modal-create-project" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create New Project</div>
            <div style="padding: var(--spacing-md);">
                <div class="input-group">
                    <label>Project Name</label>
                    <input type="text" id="new-project-name" placeholder="e.g. Community Garden Grant">
                </div>
                <div
                    style="display: flex; justify-content: flex-end; gap: var(--spacing-sm); margin-top: var(--spacing-md);">
                    <button class="btn" id="btn-cancel-create">Cancel</button>
                    <button class="btn btn-primary" id="btn-confirm-create">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/supabase_client.js"></script>
    <script src="js/store.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Auth Check
            if (typeof Store === 'undefined') return;
            // Auth Check
            if (typeof Store === 'undefined') return;
            // checkSession returns email string
            const userEmail = await Store.checkSession();
            if (!userEmail) return;

            // Fetch full user object for ID check
            const currentUser = await Store.getCurrentUser();

            document.getElementById('user-display').textContent = `User: ${userEmail}`;
            document.getElementById('btn-logout').onclick = Store.logout;

            // Render Projects
            const projectsMap = await Store.getProjects();
            const projects = Object.values(projectsMap);
            const grid = document.getElementById('projects-grid');
            const emptyMsg = document.getElementById('empty-projects-msg');

            if (projects.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                projects.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'summary-card';
                    card.style.cursor = 'pointer';
                    card.style.transition = 'transform 0.2s';
                    // We'll handle the click on the card body slightly differently now to avoid conflict with delete button
                    card.onclick = (e) => {
                        // If the clicked element is NOT the delete button or its child, navigate
                        if (!e.target.closest('.btn-delete')) {
                            window.location.href = `project.html?id=${p.id}`;
                        }
                    };
                    card.onmouseover = () => card.style.transform = 'translateY(-2px)';
                    card.onmouseout = () => card.style.transform = 'translateY(0)';

                    const teamCount = p.teamMembers ? p.teamMembers.length : 0;
                    // Provide default if budget missing (e.g. migration)
                    const budget = p.totalBudget || 0;

                    // Owner Display Logic (handle email vs string)
                    const ownerDisplay = p.owner || 'Unknown';
                    const isOwner = (currentUser && p.owner_id === currentUser.id) || (p.owner === userEmail); // Fallback check

                    let deleteBtnHtml = '';
                    if (isOwner) {
                        deleteBtnHtml = `
                            <button class="btn-delete" 
                                onclick="deleteProject('${p.id}', '${(p.name || 'Untitled').replace(/'/g, "\\'")}', event)"
                                style="background:none; border:none; color:#d9534f; cursor:pointer; font-size:1.2rem; padding:5px; border-radius:4px;"
                                title="Delete Project">
                                &times;
                            </button>
                        `;
                    }

                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <h3>${p.name || 'Untitled Project'}</h3>
                            <div>
                                <button class="btn-delete" 
                                    onclick="duplicateProject('${p.id}', event)"
                                    style="background:none; border:none; color:var(--color-primary); cursor:pointer; font-size:1.2rem; padding:5px; margin-right:5px;"
                                    title="Duplicate Project">
                                    &#x2398;
                                </button>
                                ${deleteBtnHtml}
                            </div>
                        </div>
                        <p style="margin-top:10px; color:var(--color-text-muted); font-size:0.9rem;">
                            Owner: ${ownerDisplay}<br>
                            Team Members: ${teamCount}
                        </p>
                    `;
                    grid.appendChild(card);
                });

                // Global Delete Handler
                window.deleteProject = async (id, name, event) => {
                    event.stopPropagation();
                    if (confirm(`Are you sure you want to delete project "${name}"? This cannot be undone.`)) {
                        try {
                            await Store.deleteProject(id);
                            window.location.reload();
                        } catch (e) {
                            alert("Failed to delete project: " + e.message);
                        }
                    }
                };

                // Global Duplicate Handler
                window.duplicateProject = async (id, event) => {
                    event.stopPropagation();
                    const original = projects.find(p => p.id === id);
                    if (!original) return;

                    if (confirm(`Duplicate project "${original.name}"?`)) {
                        try {
                            // Deep Clone
                            const clone = JSON.parse(JSON.stringify(original));
                            // New ID
                            clone.id = crypto.randomUUID();
                            clone.name = "Copy of " + (clone.name || 'Untitled');
                            clone.owner = userEmail; // Take ownership
                            // Clear Supabase metadata if present
                            delete clone.created_at;
                            delete clone.uuid;

                            // Save
                            await Store.saveProject(clone);
                            window.location.reload();
                        } catch (e) {
                            alert("Failed to duplicate project: " + e.message);
                            console.error(e);
                        }
                    }
                };
            }

            document.getElementById('btn-confirm-create').onclick = async () => {
                const name = document.getElementById('new-project-name').value.trim();
                const btn = document.getElementById('btn-confirm-create');

                if (name) {
                    btn.textContent = 'Creating...';
                    btn.disabled = true;
                    try {
                        const newProject = await Store.createProject(name);
                        window.location.href = `project.html?id=${newProject.id}`;
                    } catch (e) {
                        alert("Error creating project: " + e.message);
                        btn.textContent = 'Create Project';
                        btn.disabled = false;
                    }
                } else {
                    alert('Please enter a project name.');
                }
            };

            // Modal Logic
            const modal = document.getElementById('modal-create-project');
            document.getElementById('btn-open-create-modal').onclick = () => modal.style.display = 'flex';
            document.getElementById('btn-cancel-create').onclick = () => modal.style.display = 'none';
        });
    </script>
</body>

</html>
